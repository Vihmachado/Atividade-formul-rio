<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="titulos">
            <header>
            <h1>Cadastro Pessoal</h1>
            Formulário feito por: Vitória Machado Silva RA:00021885
            <div class="image">
                <img src="/imagem/img/logo.jpg"
                alt="Imagem de ícone de cadastro.">
            </div>
            </header>
            <hr>
        </div>
        <div class="dados-pessoais">
        <form action="" >
            <fieldset>
            <legend>Dados pessoais:</legend>
            <div>
            <p>
                Nome: <input type="text" placeholder="Digite seu nome">    E-mail: <input type="email" placeholder="Digite seu email">
            </p>
            <p>
                Nascimento: <input type="date"  placeholder="dd/mm/aaaa">
            </p>
            <p>
                RG: <input type="text" placeholder="Digite seu RG">
            </p>
            <p>
                CPF: <input type="text" placeholder="Digite seu CPF"> 
            </p>
            </fieldset>
        </div>
        <div class="endereco">
            <fieldset>
            <legend>Endereço:</legend>
            <p>
                Rua: <input type="text" placeholder="Digite o nome da rua">   Número: <input type="text" placeholder="Digite o número da residência">
            </p>
            <p>
                Bairro: <input type="text" placeholder="Digite o nome do bairro">
            </p>
            <p>
                Estado: <select name="Selecione">
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option> 
                    <option value="am">Amazonas</option> 
                    <option value="ap">Amapá</option> 
                    <option value="ba">Bahia</option> 
                    <option value="ce">Ceará</option> 
                    <option value="df">Distrito Federal</option> 
                    <option value="es">Espírito Santo</option> 
                    <option value="go">Goiás</option> 
                    <option value="ma">Maranhão</option> 
                    <option value="mt">Mato Grosso</option> 
                    <option value="ms">Mato Grosso do Sul</option> 
                    <option value="mg">Minas Gerais</option> 
                    <option value="pa">Pará</option> 
                    <option value="pb">Paraíba</option> 
                    <option value="pr">Paraná</option> 
                    <option value="pe">Pernambuco</option> 
                    <option value="pi">Piauí</option> 
                    <option value="rj">Rio de Janeiro</option> 
                    <option value="rn">Rio Grande do Norte</option> 
                    <option value="ro">Rondônia</option> 
                    <option value="rs">Rio Grande do Sul</option> 
                    <option value="rr">Roraima</option> 
                    <option value="sc">Santa Catarina</option> 
                    <option value="se">Sergipe</option> 
                    <option value="sp">São Paulo</option> 
                    <option value="to">Tocantins</option> 
                </select>
            </p>
            <p>
                Cidade: <input type="text" placeholder="Digite o nome da cidade">
            </p>
            <p>
                CEP: <input type="text" placeholder="Digite seu CEP">
            </p>
        </fieldset>
        </div>
        <div class="login">
            <fieldset>
            <legend>Login:</legend>
            <p>
                Imagem de perfil: <input type="file" name="arquivo">
            </p>
            <p>
                Login de usuário: <input type="text" placeholder="Digite seu nome de usuário">
            </p>
            <p>
                Senha: <input type="password" name="Senha" placeholder="Digite sua senha">
            </p>
            <p>
                Confirme sua senha: <input type="password" name="Confirme a senha" placeholder="Digite novamente a senha">
            </p>
        </fieldset>
        </div>
        <div class="botoes">
            <p>
                <input type="submit" value="Enviar Dados">
                <input type="reset" value="Limpar">
            </p>
        </div>
        <div class="links">
            <p>
                <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm">LGDP para saber mais </a>
            </p>
            <p>
                <a href="">Termo de Uso</a>
            </p>
        </div>
    </div>
</form>
</body>
</html>
